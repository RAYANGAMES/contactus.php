<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Contact Us</h2>
        <form onsubmit="return validateForm()">
            <div class="input-field">
                <input type="text" id="name" required>
                <label>Name</label>
            </div>
            <div class="input-field">
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-field">
                <input type="tel" id="mobile" pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number" required>
                <label>Mobile</label>
            </div>
            <div class="input-field">
                <textarea rows="3" id="message" required></textarea>
                <label>Message</label>
            </div>
            <input type="submit" value="Send Message" class="btn" id="submitButton">
        </form>
        <div id="loading" class="hidden">Sending...</div>
        <div id="success" class="hidden">Sent successfully!</div>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var mobile = document.getElementById('mobile').value;
            var message = document.getElementById('message').value;

            // Validate email format
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please provide a valid email address.");
                return false;
            }

            // Validate mobile number (allow only numbers)
            var mobileRegex = /^[0-9]+$/;
            if (!mobileRegex.test(mobile)) {
                alert("Please enter a valid mobile number (only numbers allowed).");
                return false;
            }

            // Change button text to "Sending"
            document.getElementById('submitButton').value = 'Sending...';
            document.getElementById('submitButton').disabled = true;

            // Simulate sending for 5 seconds
            setTimeout(function() {
                // Hide loading message
                document.getElementById('loading').classList.add('hidden');

                // Show success message
                document.getElementById('success').classList.remove('hidden');

                // Clear form fields
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('mobile').value = '';
                document.getElementById('message').value = '';

                // Hide success message after 5 seconds
                setTimeout(function() {
                    document.getElementById('success').classList.add('hidden');
                }, 5000);

                // Restore button text and enable the button
                document.getElementById('submitButton').value = 'Send Message';
                document.getElementById('submitButton').disabled = false;
            }, 5000);

            // Prevent form submission
            return false;
        }
    </script>
</body>
</html>
<style>@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700');

    position: absolute;

}
.input-field
{

}
.input-field input,

{
    width: 100%;

    outline: none;
    border-bottom: 2px solid #666;
    font-size: 16px;
    color: #666;
    font-weight: 700;
    text-transform: uppercase;
    resize: none;
}
.input-field label
{
    position: absolute;
    top: 0;
    left: 0;
    padding: 5px 0;
    pointer-events: none;
    font-size: 16px;
    color: #666;
    font-weight: 700;
    text-transform: uppercase;
    transition: 1s;
}
.input-field input:focus + label,
.input-field textarea:focus + label,
.input-field input:valid + label,
.input-field textarea:valid + label
{
    top: -25px;
    font-size: 16px;
    padding: 2px 5px;
    background: #ff006a;
    color: #ff0;
    border-radius: 4px;
}
.btn
{
    margin-top: 20px;
    background: #ff006a;
    color: #fff;
    padding: 15px 30px;
    border: none;
    outline: none;
    border-radius: 30px;
    font-weight: 700;
    text-transform: uppercase;
    font-size: 16px;
    transition: 0.5s;
    float: right;
}
.btn:hover
{
    background: #6b3aff;
}</style>
